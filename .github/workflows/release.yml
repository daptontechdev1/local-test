name: Release with Sentry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - staging

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Release Please to create/update the release pull request
        run: |
          npx release-please release-pr --release-type node --repo-url daptontechdev1/local-test --target-branch ${{ github.ref_name }} --debug
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'push'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Release Please publish release
        run: |
          npx release-please github-release --repo-url daptontechdev1/local-test --target-branch ${{ github.ref_name }} --debug
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
